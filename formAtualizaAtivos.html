	document.getElementById("txtunidadeUp").value = response[9];
	document.getElementById("txtsetorUp").value = response[10];
	document.getElementById("txtsetoranteriorUp").value = response[11];

	document.getElementById("boxUpdate").style.visibility = "visible";

    }
