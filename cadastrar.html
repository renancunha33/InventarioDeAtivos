<script type="text/javascript" src="bootstrap/jquery.mask.js"></script>
<script type="text/javascript">
function ajaxU(nome,senha,nomereal,matricula,isadm){
	info = {"nome" : nome, "senha" : senha, "nomereal" : nomereal, "matricula" : matricula, "isadm" : isadm};
	$.ajax({
	type:"post",
	url:"control/insert.php",
	data: info,
	success: function (response) {
            if(response.status == "successo") {
                alert(response);
            } else{
                   alert(response);
				   setInterval(function(){
			$("#Pesquisa").load("tabela.php");
		}, 1000);
            }
            }
			});
}
$(document).ready(function(){
	$("input[name=salvarUsuario]").click(function(){
	var nome = $("input[name=nome]").val();
	var senha = $("input[name=senha]").val();
	var nomereal = $("input[name=nomereal]").val();
	var matricula = $("input[name=matricula]").val();
	var isadm = $("select[name=isadm]").val();
	ajaxU(nome,senha,nomereal,matricula,isadm);
});

});
</script>
<script>
	jQuery(function($){
